<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 運算子/元/符
        let x = 10;
        let y = 26;

        // 算術運算子
        console.log(x + y);
        console.log(x - y);
        console.log(x * y);
        console.log(x / y);
        console.log(x % y);

        // 比較運算子
        console.log(x > y);
        console.log(x >= y);
        console.log(x < y);
        console.log(x <= y);
        console.log(x == y); 
        console.log(x === y); //值與資料型別皆須相同
        console.log(x != y);

        let i = 10;
        let j = '10';
        console.log(i == j);
        console.log(i === j);

        // 指定運算子
        console.log(x = y);
        console.log(x += y); //x = x + y;
        console.log(x -= y); //x = x - y;
        console.log(x *= y); //x = x * y;
        console.log(x /= y); //x = x / y;
        console.log(x %= y); //x = x % y;


    </script>
</body>
</html>
