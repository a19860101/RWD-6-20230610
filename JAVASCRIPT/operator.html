<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 運算子/元/符
        let x = 10;
        let y = 26;

        // 算術運算子
        console.log(x + y);
        console.log(x - y);
        console.log(x * y);
        console.log(x / y);
        console.log(x % y);

        // 比較運算子
        console.log(x > y);
        console.log(x >= y);
        console.log(x < y);
        console.log(x <= y);
        console.log(x == y); 
        console.log(x === y); //值與資料型別皆須相同
        console.log(x != y);

        let i = 10;
        let j = '10';
        console.log(i == j);
        console.log(i === j);

        // 指定運算子
        console.log(x = y);
        console.log(x += y); //x = x + y;
        console.log(x -= y); //x = x - y;
        console.log(x *= y); //x = x * y;
        console.log(x /= y); //x = x / y;
        console.log(x %= y); //x = x % y;

        // 邏輯運算子 （AND, OR, NOT）

        console.log(x>0 && y>0);
        console.log(x>0 || y>0);

        let a = 0;
        console.log(a != 0);


        // 字串運算子
        let q = 'hello';
        let z = 230;
        // console.log(q + z);
        console.log('您是第'+z+'位訪客');

        // 三元運算子

        let result = z > 0 ? 'success' : 'error';
        console.log(result);

        // 字串樣板 
        // let str = '您是第'+z+'位訪客';
        let str = `您是第${y}位訪客`;//反引號
        console.log(str);

    </script>
</body>
</html>
