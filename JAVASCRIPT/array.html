        //陣列方法

        // push() 在陣列後方增加一筆資料
        foods.push('炒青菜');
        console.log(foods);

        // pop() 刪除陣列最後一筆資料
        foods.pop();
        foods.pop();
        console.log(foods);

        // unshift() 在陣列前方增加一筆資料
        foods.unshift('白飯');
        console.log(foods);
        
        // shift() 刪除陣列第一筆資料
        foods.shift();
        foods.shift();
        console.log(foods);
