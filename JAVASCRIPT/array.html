<body>
    <script>

        let foods = ['麵線','滷肉飯','貢丸湯','炸豬排','油豆腐'];
        // console.log(foods);
        // console.log(foods[0])
        // console.log(foods[1])

        // 陣列迭代
        console.log(foods.length);
        for(let i=0;i<foods.length;i++){
            console.log(foods[i]);
        }
        // for...in 取得陣列索引值
        for(let item in foods){
            // console.log(foods[item]);
            console.log(item)
        }

        // for...of 取得陣列內容
        for(let data of foods){
            console.log(data);
        }
