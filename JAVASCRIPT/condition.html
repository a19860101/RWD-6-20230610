<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 0;
        // if...
        if(x > 0){
            console.log('success');
        }
        // if...else
        if(x > 0){
            console.log('success 2');
        }else{
            console.log('error')
        }

        // if...else if
        if(x > 0){
            console.log('正');
        }else if(x < 0){
            console.log('負');
        }
        
        // if...else if...else
        if(x > 0){
            console.log('正');
        }else if(x < 0){
            console.log('負');
        }else{
            console.log('error 2')
        }


        console.log(
            x>0 ? '正': x<0 ? '負':'error333'
            );
        // switch
        switch(x){
            case 0:
                console.log(0);
                break;
            case 10:
                console.log(10);
                break;
            case 100:
                console.log(100);
                break;
            default:
                console.log('default');
        }
    </script>
</body>
</html>
