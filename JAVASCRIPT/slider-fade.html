<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .slider {
            width: 1200px;
            height: 600px;
            margin-inline: auto;
            position: relative;
        }
        .slider-item {
            width: 100%;
            height: 100%;
            position: absolute;

            opacity: 0;
            visibility: hidden;

            transition: 500ms;
        }
        .slider-item.active {
            opacity: 1;
            visibility: visible;
        }

        .slider-nav {
            position: absolute;
            background-color: #cdcdcd;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .slider-dots {
            position: absolute;
            width: fit-content;
            background-color: #909090;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            display: flex;
        }
        .slider-dot {
            width: 10px;
            height: 10px;
            margin: 10px;
            background-color: #f00;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-item active">
            <img src="https://picsum.photos/id/87/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/17/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/27/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/37/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/47/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/57/1200/600" alt="">
        </div>
        <div class="slider-nav">
            <a href="#" class="slider-nav-prev">Prev</a>
            <a href="#" class="slider-nav-next">Next</a>
        </div>
        <div class="slider-dots"></div>
    </div>
    <script>
        let imgs = document.querySelectorAll('.slider-item');
        let total = imgs.length;
        let currentIndex = 0;
        let timeout = 6000;

        let prev = document.querySelector('.slider-nav-prev');
        let next = document.querySelector('.slider-nav-next');

        prev.onclick = function(){
            slider('prev');
            resetTimer();
        }
        next.onclick = function(){
            slider();
            resetTimer();
        }

        function slider(direction){
            // if(currentIndex === total - 1){
            //     currentIndex = 0;
            // }else{
            //     currentIndex++;
            // }
            
            if(direction === 'prev'){
                currentIndex = currentIndex === 0 ? total : currentIndex;
                currentIndex = (currentIndex - 1) % total;
            }else{
                currentIndex = (currentIndex + 1) % total;
            }

            // console.log(currentIndex);
            switchImage();
           
        }
        function switchImage(){
            document.querySelector('.slider-item.active').classList.remove('active');
            imgs[currentIndex].classList.add('active');
        }
        let timer = setInterval(slider, timeout);
        function resetTimer(){
            clearInterval(timer);
            timer = setInterval(slider,timeout);
        }

        // dots
        for(let i=0;i<total;i++){
            let dot = document.createElement('span');       
            dot.classList.add('slider-dot');
            dot.dataset.idx = i;
            document.querySelector('.slider-dots').append(dot);
        }
        let dots = document.querySelectorAll('.slider-dot');
        for(let dot of dots){
            dot.onclick = function(){
                currentIndex = this.dataset.idx;
                switchImage();
                resetTimer();
            }
        }
    </script>
</body>
</html>
