<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .slider {
            width: 1200px;
            height: 600px;
            margin-inline: auto;
            position: relative;
        }
        .slider-item {
            width: 100%;
            height: 100%;
            position: absolute;

            opacity: 0;
            visibility: hidden;

            transition: 500ms;
        }
        .slider-item.active {
            opacity: 1;
            visibility: visible;
        }

        .slider-nav {
            position: absolute;
            background-color: #cdcdcd;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-item active">
            <img src="https://picsum.photos/id/87/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/17/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/27/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/37/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/47/1200/600" alt="">
        </div>
        <div class="slider-nav">
            <a href="#" class="slider-nav-prev">Prev</a>
            <a href="#" class="slider-nav-next">Next</a>
        </div>
    </div>
    <script>
        let imgs = document.querySelectorAll('.slider-item');
        let total = imgs.length;
        let currentIndex = 0;
        let timeout = 3000;

        function slider(){
            // if(currentIndex === total - 1){
            //     currentIndex = 0;
            // }else{
            //     currentIndex++;
            // }

            currentIndex = (currentIndex + 1) % total;

            console.log(currentIndex);
            
            document.querySelector('.slider-item.active').classList.remove('active');
            imgs[currentIndex].classList.add('active');
        }

        setInterval(slider, timeout);

    </script>
</body>
</html>
