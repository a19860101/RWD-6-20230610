<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .slider {
            width: 1200px;
            height: 600px;
            margin-inline: auto;
            position: relative;
        }
        .slider-item {
            width: 100%;
            height: 100%;
            position: absolute;

            opacity: 0;
            visibility: hidden;
        }
        .slider-item.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-item active">
            <img src="https://picsum.photos/id/87/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/17/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/27/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/37/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/47/1200/600" alt="">
        </div>
    </div>
</body>
</html>
