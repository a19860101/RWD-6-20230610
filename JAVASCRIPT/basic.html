<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <script>
        // 變數 variable

        var x = 0;
        /* let 與 var之間的scope（範疇）不同 */

        let a = 100;
        let b;
        b = 'hello';
        /* 
            變數命名規範
            1. 只可英文或底線開頭
            2. 大小寫有別
            3. 不可使用特殊符號
        */
        console.log(x);

        // 常數 constant variable
        // 不可重新賦值
        const A = 345;
        console.log(A);
    </script>
</body>
</html>
