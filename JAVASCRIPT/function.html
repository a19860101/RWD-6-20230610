<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(square(100,246));
        // function declaration 函式宣告式(提升性)
        function a(){
            return 'hello';
        }
        function b(){
            let x = 100;
            let y = 1.2;
            return x*y;
        }
        function square(w,h){
            return w * h;
        }
        console.log(square(100,246));


        // function expression 函式表達式
        let test = function(){
            return 'test';
        }

        let us_ntd = function(us,exc){
            return us * exc;
        }
        console.log(us_ntd(1699,30));


        // arrow function 箭頭函示
        // 箭頭函示與一般函式的差別在this的使用

        let qq = () => {
            return 'qq';
        }

        // 當參數只有一個 小括號可以省略
        let qq2 = x => {
            return x;
        }
        let qq3 = (x,y) => {
            return x + y;
        }

        // 當動作只有return時，大括號與return皆可省略
        let qq4 = x => x;
        let qq5 = (x,y) => x*y;

        console.log(qq4(99));
    </script>
</body>
</html>
