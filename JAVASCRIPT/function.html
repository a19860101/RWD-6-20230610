<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function declaration 函式宣告式
        function a(){
            return 'hello';
        }
        function b(){
            let x = 100;
            let y = 1.2;
            return x*y;
        }
        function square(w,h){
            return w * h;
        }
        console.log(square(100,246));

        // function expression 函式表達式
        let test = function(){
            return 'test';
        }

        let us_ntd = function(us,exc){
            return us * exc;
        }
        console.log(us_ntd(1699,30));
    </script>
</body>
</html>
