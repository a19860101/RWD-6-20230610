<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            width: 600px;
            margin-inline: auto;
        }
        .thumbs {
            display: flex;
        }
        .thumb {
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://picsum.photos/id/23/600" alt="" class="main">
        <div class="thumbs">
            <img src="https://picsum.photos/id/23/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/24/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/53/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/63/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/73/600" alt="" class="thumb">
        </div>
    </div>
    <script>
        let thumbs = document.querySelectorAll('.thumb');
        for(let t of thumbs){
            t.onclick = function(){
                let new_img = this.getAttribute('src');
                document.querySelector('.main').setAttribute('src',new_img);
                // let main = document.querySelector('.main');
                // main.setAttribute('src',new_img);
            }
        }
    </script>
</body>
</html>
