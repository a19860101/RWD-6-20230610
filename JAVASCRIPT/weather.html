<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        目前天氣
        氣溫
        體感溫度
        濕度
     -->
    <div class="container"></div>
    <script>
        let url = 'https://api.openweathermap.org/data/2.5/weather?q=taipei&units=metric&lang=zh_tw&appid=b1ecbccd638b763d489602917ba47cc3';
        fetch(url)
        .then(res=>res.json())
        .then(data=>{
            console.log(data);
            let el = document.querySelector('.container');

            let desc = document.createElement('div');
            desc.append(data.weather[0].description);

            let temp = document.createElement('div');
            temp.append(data.main.temp);

            let feels_like = document.createElement('div');
            feels_like.append(data.main.feels_like);
            
            let humidity = document.createElement('div');
            humidity.append(data.main.humidity);

            console.log(desc,temp,feels_like,humidity);

            el.append(`目前天氣:${data.weather[0].description}`);
        })
    </script>
</body>
</html>
