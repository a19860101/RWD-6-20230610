<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div class="w-75 mx-auto bg-secondary-subtle position-relative mb-5" style="height:600px">
        <div class="p-5 bg-danger position-absolute"></div>
        <div class="p-5 bg-danger position-absolute end-0 top-0"></div>
        <div class="p-5 bg-danger position-absolute start-0 bottom-0"></div>
        <div class="p-5 bg-danger position-absolute end-0 bottom-0"></div>
        <div class="p-5 bg-danger position-absolute start-50 top-50 translate-middle"></div>
    </div>
    <!-- 
        position-static
        position-absolute
        position-relative
        position-fixed
        position-sticky

        start-0,start-50.start-100
        end-0,end-50.end-100
        top-0,top-50.top-100
        bottom-0,bottom-50.bottom-100
        translate-middle-x,translate-middle-y, translate-middle
    -->
    <div class="w-100 py-5"></div>
    <div class="position-relative bg-secondary-subtle mx-auto" style="width: 500px;height:500px">
        <div class="p-5 bg-danger position-absolute start-100 translate-middle"></div>
        <div class="p-5 bg-danger position-absolute start-0 translate-middle"></div>
    </div>
