<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flip {
            width: 200px;
            height: 300px;
            position: relative;
            perspective: 800px;
        }
        .front {
            width: 100%;
            height: 100%;
            background-color: #e04;
            position: absolute;
            transition: all 600ms;
        }
        .back {
            width: 100%;
            height: 100%;
            background-color: #0af;
            position: absolute;
            transform : rotateY(180deg);
            backface-visibility: hidden;
            transition: all 600ms;

        }
        .flip:hover .front {
            transform : rotateY(180deg)
        }
        .flip:hover .back {
            transform : rotateY(360deg);
        }
    </style>
</head>
<body>
    <div class="flip">
        <div class="front">front Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque quis expedita consequuntur veniam. Atque distinctio odit reprehenderit explicabo eos est qui doloremque iusto. Sequi quis doloremque provident est eaque. Enim.</div>
        <div class="back">back</div>
    </div>
</body>
</html>
