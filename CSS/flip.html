<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flip {
            width: 200px;
            height: 300px;
            border: 1px solid #000;
            position: relative;
        }
        .front {
            width: 100%;
            height: 100%;
            background-color: #e04;
            position: absolute;
        }
        .back {
            width: 100%;
            height: 100%;
            background-color: #0af;
            position: absolute;
            rotate: y 180deg;
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="flip">
        <div class="front">front</div>
        <div class="back">back</div>
    </div>
</body>
</html>
