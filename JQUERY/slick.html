<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <style>
        body {
            background-color: #ffe77d;
        }
        header {
            max-width:1200px;
            margin-inline: auto;
        }
        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="slick">
            <div class="item">
                <img src="https://picsum.photos/id/19/1200/600" alt="">
            </div>
            <div class="item">
                <img src="https://picsum.photos/id/20/1200/600" alt="">
            </div>
            <div class="item">
                <img src="https://picsum.photos/id/29/1200/600" alt="">
            </div>
            <div class="item">
                <img src="https://picsum.photos/id/39/1200/600" alt="">
            </div>
            <div class="item">
                <img src="https://picsum.photos/id/49/1200/600" alt="">
            </div>
        </div>
    </header>
    <script>
        $(function(){
            $('.slick').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                speed: 600,
                arrows: true,
                dots: true,
                slidesToShow: 2,
                slidesToScroll:2,
            });
        })
    </script>
</body>
</html>
