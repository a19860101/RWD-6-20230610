<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <style>
        body {
            background-color: #ffe77d;
        }
        header,.container {
            max-width:1200px;
            margin-inline: auto;
        }
        img {
            width: 100%;
        }
        .product-item {
            margin-inline: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="slick">
            <div class="item">
                <img src="https://picsum.photos/id/19/1200/600" alt="">
            </div>
            <div class="item">
                <img src="https://picsum.photos/id/20/1200/600" alt="">
            </div>
            <div class="item">
                <img src="https://picsum.photos/id/29/1200/600" alt="">
            </div>
            <div class="item">
                <img src="https://picsum.photos/id/39/1200/600" alt="">
            </div>
            <div class="item">
                <img src="https://picsum.photos/id/49/1200/600" alt="">
            </div>
        </div>
    </header>
    <div class="container">

        <div class="products">
            <div class="product-item">
                <img src="https://picsum.photos/id/23/800/600" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/33/800/600" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/43/800/600" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/53/800/600" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/63/800/600" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/73/800/600" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/83/800/600" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/93/800/600" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/21/800/600" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/22/800/600" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/24/800/600" alt="">
            </div>
            <div class="product-item">
                <img src="https://picsum.photos/id/25/800/600" alt="">

            <div class="product-item">
                <img src="https://picsum.photos/id/26/800/600" alt="">
            </div>
        </div>
    </div>

    <script>
        $(function(){
            $('.slick').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                speed: 600,
                arrows: true,
                dots: true,
                fade: true,
                centerMode: false,
                centerPadding: '200px'

            });
            $('.products').slick({
                slidesToShow: 5,

                dots: true,
                centerMode: true,
                responsive:[
                    {
                        breakpoint: 1200,
                        settings:{
                            slidesToShow: 3,
                        }
                    },
                    {
                        breakpoint:760,
                        settings:{
                            slidesToShow:2,
                            dots: false
                        }
                    }
                ]

            })
        })
    </script>
</body>
</html>
