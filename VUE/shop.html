<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav {
            width: 100%;
            padding-inline: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            height: 60px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        img {
            width: 100%;
        }
        .container {
            max-width: 1200px;
            margin-inline: auto;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .col {
            flex: 1 0 300px;
            padding: 15px;
        }
        .card {
            border: 1px solid #000;
            padding: 15px;
            height: 500px;
            border-radius: 5px;
        }
        .card-cover {
            height: 300px;
        }
        .card-cover img {
            height: 100%;
            object-fit:scale-down
        }
        .cart {
            width: 400px;
            height: 100%;
            position: fixed;
            right: 0;
            top: 0;
            background-color: #fff;
            transform: translateX(100%);
            transition: 500ms;
        }
        .cart.active{
            transform: translateX(0%);
        }
        .cart-close {
            position: absolute;
            left: 30px;
            top: 30px;
            cursor: pointer;
        }
        .cart-body {
            padding-top: 80px;
            padding-inline:30px;
        }
        .cart-item {
            padding-block:15px;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav>
            <a href="#">Store</a>
            <div class="nav-menu">
                <a href="#" @click="cartActive = true">購物車</a>
            </div>
        </nav>
        <div class="container row">
            <div class="col" v-for="(p,idx) in products">
                <div class="card">
                    <div class="card-cover">
                        <img :src="p.image" alt="">
                    </div>
                    <div class="card-body">
                        <h3>{{p.title}}</h3>
                        <div>{{p.price}}</div>
                        <a href="#" @click="addCart(idx)">加入購物車</a>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="cart" :class="{active:cartActive}">
            <i class="cart-close fa-solid fa-circle-xmark fa-2x" @click="cartActive = false"></i>
            <div class="cart-body">
                <div v-if="carts.length===0">購物車是空的，快去購買吧</div>
                <div class="cart-item" v-for="cart in carts" v-else>
                    <h3>{{cart.title}}</h3>
                    <div>{{cart.price}}</div>
                    <a href="#">移除</a>
                </div>
               
            </div>
        </div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    cartActive: false,
                    products:'',
                    carts:[]
                }
            },
            methods:{
                addCart(idx){
                    this.carts.push(this.products[idx]);
                }
            },
            created(){
                let url = 'https://fakestoreapi.com/products';
                fetch(url)
                .then(res=>res.json())
                .then(data => {
                    console.log(data);
                    this.products = data
                })
            }
        }).mount('#app')
    </script>
</body>
</html>
